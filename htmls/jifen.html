用户名：<input type="text" name="u_name" id="u_name">
    <br>
    积分： <input type="text" name="num" id="num">
    <br>
    <button onclick="commit()">充值</button>
</body>
<script>
    function commit() {
        var csrf = $.cookie("csrftoken");
        console.log(csrf);
        var u_name = $("#u_name").val();
        var num = $("#num").val();
        $.ajax({
            url:"/t8/csrf",
            method:"post",
            data:{
                "u_name": u_name,
                "num": num,
                'csrfmiddlewaretoken': csrf
            },
            success:function (data) {
                alert(data);
            }
        })
    }
</script>
